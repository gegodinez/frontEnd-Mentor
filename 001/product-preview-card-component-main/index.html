<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" &amp;gt;> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background: #F3EAE3;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .content {
      width: 600px;
      height: 450px;
      background: #FFFFFF;
      border-radius: 12px;
      display: flex;
    }

    .aside {
      /* border: 2px solid red; */
      width: 100%;
      height: auto;
    }

    .image {
      border-radius: 12px;
    }

    .bside {
      /* border: 2px solid blue; */
      width: 100%;
      height: auto;
    }

    .categ {
      /* border: 2px solid red; */
      width: 50%;
      height: auto;
      margin: 10% 5% 0% 10%;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-size: 12px;
      line-height: 15px;
      /* identical to box height */
      letter-spacing: 0.5em;
      color: #777781;
    }

    .title {
      /* border: 2px solid red; */
      margin: 10% 5% 0% 10%;
      font-family: 'Inknut Antiqua';
      font-style: normal;
      font-weight: 700;
      font-size: 28px;
      line-height: 32px;
      /* or 114% */
      display: flex;
      align-items: center;
      color: #141B21;
    }
    
    .descrip  {
      /* border: 2px solid red; */
      margin: 10% 5% 0% 10%;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-size: 15px;
      line-height: 20px;
      color: #72757E;
    }

    .price  {
      /* border: 2px solid red; */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10% 5% 0% 10%;
      gap: 2rem;
    }

    #price01  {
      /* border: 2px solid red; */
      font-family: 'Inknut Antiqua';
      font-style: normal;
      font-weight: 400;
      font-size: 30px;
      line-height: 18px;
      color: #3F7A64;
    }

    #price02  {
      /* border: 2px solid red; */
      font-family: 'Inknut Antiqua';
      font-style: normal;
      font-weight: 400;
      font-size: 12px;
      line-height: 13px;
      color: #6F6F7B;
    }

    .add  {
      margin: 10% 10% 0% 10%;
      /* border: 2px solid red; */
      width: 234px;
      height: 47px;
      background: #3D8168;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Letras*/
      font-family: 'Inknut Antiqua';
      font-style: normal;
      color: #F5FFFD;
      gap: 0.5rem;
    }

    @media only screen and (max-width: 600px) {
      .content {
        display: grid;
        width: auto;
        height: auto;
        background: #FFFFFF;
        border-radius: 12px;
        padding-bottom: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="aside">
      <img src="./images/image-product-desktop.jpg" style="width: 100%;" alt="" id="ima" class="image">
    </div>
    <div class="bside">
      <div class="categ">Preview</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="descrip">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <div id="price01">$149.99</div>
        <div id="price02">$169.99</div>
      </div>
      <div class="add">
        <img id="icon" alt="" src="./images/icon-cart.svg" width="14.38" height="16">Add to Cart
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
